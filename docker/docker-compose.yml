
services:
  # Backend FastAPI service
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: context-engineering-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../src:/app/src
      - ../context_engineering_agent:/app/context_engineering_agent
      - ../data:/app/data
      - ../docs:/app/docs
      - ../configs:/app/configs
    networks:
      - context-engineering-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React service
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: context-engineering-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - context-engineering-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  context-engineering-network:
    driver: bridge

volumes:
  data:
  docs:

